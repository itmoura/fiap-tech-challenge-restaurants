site_name: Tech Challenge - Restaurant Management API
site_description: Sistema de gerenciamento de restaurantes desenvolvido com Spring Boot + MongoDB
site_author: Ítalo Moura
site_url: https://itmoura.github.io/fiap-tech-challenge-restaurants/

repo_name: itmoura/fiap-tech-challenge-restaurants
repo_url: https://github.com/itmoura/fiap-tech-challenge-restaurants

theme:
  name: material
  language: pt
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - 🔧 Instalação:
    - Pré-requisitos: installation/prerequisites.md
    - Configuração Local: installation/local-setup.md
    - Docker: installation/docker.md
    - Testes: installation/testing.md
  - 📚 API Reference:
    - Visão Geral: api/overview.md
    - Kitchen Types: api/kitchen-types.md
    - Restaurants: api/restaurants.md
    - Menu Categories: api/menu-categories.md
    - Menu Items: api/menu-items.md
    - Códigos de Status: api/status-codes.md
  - 🏗️ Arquitetura:
    - Visão Geral: architecture/overview.md
    - Clean Architecture: architecture/clean-architecture.md
    - Modelagem de Dados: architecture/data-modeling.md
  - 👤 Sobre:
    - Autor: about/author.md
    - Licença: about/license.md
    - Changelog: about/changelog.md
